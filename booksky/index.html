<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar"> 
        <h1>Booksky</h1>
    </div>
   
    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam labore, corrupti accusantium molestias corporis cumque quos. Veritatis sed exercitationem ab consequuntur odio possimus doloribus. Aliquam quas at in eligendi iure!</p>
        <button onclick="deletebook(event)">delete</button>
        </div>
        

        
     
         
    </div>
    <div class="popup-overlay"></div>
        <div class="popupbox">
            <h2>Add book</h2>
            <form>
                <input type="text" placeholder="book title" id="bookt">
                <input type="text" placeholder="book author" id="booka">
                <textarea placeholder="short description" id="book-description"></textarea>
                <button id="addbook">ADD</button>
                <button id="cancelpopup">CANCEL</button>
             </form>
        </div>

    </div>
<button class="add-button" id="add-popup">+</button>

    <script src="script.js"></script>
</body>
</html>
